<!DOCTYPE html>
<html>
    <head>
        <title>Idris</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="header">
                    <div class="header-gmail">Gmail</div>
                    <div class="header-image">Images</div>
                    <div class="header-bar">
                        <img src="./assets/dots-menu.png" alt="" class="bar">
                    </div>
                    <div class="header-avatar">
                        <img src="./assets/pic.jpg" alt="" class="avatar">
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-name">
                        <div class="content-text content-text-blue">G</div>
                        <div class="content-text content-text-red">o</div>
                        <div class="content-text content-text-orange">o</div>
                        <div class="content-text content-text-blue">g</div>
                        <div class="content-text content-text-green">l</div>
                        <div class="content-text content-text-red">e</div>
                    </div>
                    <div class="search-box">
                        <div class="search-icon">
                            <img src="./assets/search.png" alt="" class="find">
                        </div>
                        <div class="search-input">
                            <input type="text" class="input" placeholder="search for anything">
                        </div>
                        <div class="search-mic">
                            <img src="./assets/google-voice.png" alt="" class="mic">
                        </div>
                        <div class="search-cam">
                            <img src="./assets/camera.png" alt="" class="cam">
                        </div>
                    </div>
                    <div class="button-box">
                        <button class="search-button">Google-search</button>
                        <button class="lucky-button">I'm felling lucky</button>
                    </div>
                </div>
                <div class="story-box">
                    <div class="story-text">Colours of Africa : take an artistic journey through the continent</div>
                    <div class="story-language"><span class="story-prefix">Google offered in : </span>Hausa, Igbo, Ede yoruba, Pidgin</div>
                </div>
              
            </div>
        </div>
        <div class="footer-box">
            <div class="footer-top footer-text">Nigeria</div>
            <div class="footer-line"></div>
            <div class="footer">
                <div class="footer-left">
                    <div class="footer-text">About</div>
                    <div class="footer-text">Advertising</div>
                    <div class="footer-text">Business</div>
                    <div class="footer-text">How search works</div>
                </div>
                <div class="footer-middle">
                    <div class="footer-icon">
                        <img src="./assets/flower-pot.png" alt="" class="flower">
                    </div>
                    <div class="footer-text">Built by Idris @ 2022</div>
                </div>
                <div class="footer-right">
                    <div class="footer-text">Privacy</div>
                    <div class="footer-text">Terms</div>
                    <div class="footer-text">Settings</div>
                </div>
            </div>
        </div>
    </body>
</html>
